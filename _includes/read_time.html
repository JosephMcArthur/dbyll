<!-- From: https://carlosbecker.com/posts/jekyll-reading-time-without-plugins. This is only used for posts. A fork of it is used in line for catagories as this doesn't work -->
<span class="reading-time" title="Estimated read time">
  {% assign words = page.content | number_of_words %}
  {% if words < 360 %}
    1 min reading time
  {% else %}
    {{ words | divided_by:180 }} min reading time
  {% endif %}
</span>
